      c0p1:
        type:
          label: "any_value"
          value: "any_value"
        parent: null
        lag: null
        mtu: null
        mode: null
        ip_addresses:
          address: null
        vrf: null
        tagged_vlans: null
        custom_fields:
          netplan_type: null
